<h2 id="insight">Insight:</h2>
<ul>
<li>This paper is trying to train and infer GAN model with lower bit data.</li>
<li>Small numerical error can cause GAN training failure.</li>
<li>Posit floating point data have more precision then normal floating data when value exponent close to zero.</li>
<li>Scale the weight and loss to where posit good at to exploit the bit width.</li>
</ul>

<h2 id="what-is-gan">What is GAN?</h2>
<ul>
<li>Consists of Generator and Discriminator Network:
<ul>
<li>Generator (G): Create fake data.</li>
<li>Discriminator (D): Distinguish real and fake data.</li>
</ul>

<h2 id="what-is-posit-2">What is Posit?</h2>
<ul>
<li>Properties:
<ul>
<li>The carry of the posit exponent:
<ul>
<li>0,001,111,0 -&gt;</li>
<li>0,01,000,00</li>
<li>regime bit shorter, freed one fraction bit.</li>
</ul>
</li>
<li>If the full value exponent is closer to zero -&gt; regime bit is shorter -&gt; more space for fraction -&gt; which means more precision.</li>
<li>Under same <code>es-val</code>, conversion between n-bits requires only remove/pad zeros.<br />
<img src="paper_speech_image/posit_example.png" alt="center" style="height:240px;" /></li>
</ul>
</li>
</ul>

<h2 id="why-gan-is-hard-to-train">Why GAN is hard to train?</h2>
<ul>
<li>No easy way to adopt small bit to train GAN.
<ul>
<li>Output of GAN is millions of pixels, which sensitive to numerical errors.</li>
<li>At that time, the only reliable method to train GAN was to use Nvidia mixed-precision framework to train GAN.
<ul>
<li>Nvidia O1 mode: Only use FP16 for GEMM operator, and others are FP32</li>
</ul>
</li>
<li>No other proposal use bit width 8 to train GAN at that time.
<ul>
<li>Binary training, 8-bit training do exist but not include GAN.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h2 id="proposed-method-system-architecture-4">Proposed Method: System architecture</h2>
<ul>
<li>The image is misleading in my opinion.</li>
<li>What are the training steps?
<ul>
<li>Forward Pass:
<ul>
<li>Calculate activation value with weight, bias, previous activation value and activation value.</li>
<li>Calculate the loss with loss function metrics, which involves the difference between current and target output.</li>
</ul>
</li>
<li>Backward Pass:
<ul>
<li>Gradient are computed for each weight, for steepest direction in loss function.</li>
</ul>
</li>
<li>Weight Update:
<ul>
<li>The optimizer use gradient and learning rate to optimize the weight.</li>
</ul>
</li>
</ul>
</li>
<li>Inference is just running the forward pass once.</li>
</ul>
</section>

<h2 id="proposed-method-parameter-scaling">Proposed Method: Parameter Scaling</h2>
<ul>
<li>In posit, value near exponent 0 has the most accuracy. Hence scale the value is helpful.
<ul>
<li>Weight scaling does not work in normal FP since the accuracy distribution is flat.</li>
</ul>
</li>
<li>The weight is decoded before multiply-add operation. Then encode after that.
<ul>
<li>Weights are kept scaled in weight update.<br />
<img src="paper_speech_image/precision.png" alt="center" style="height:360px;" /></li>
</ul>
</li>
</ul>

<h2 id="proposed-method-parameter-scaling-2">Proposed Method: Parameter Scaling</h2>
<ul>
<li>From experiment: Across different GANs, the t value is <code>3~5</code>
<ul>
<li>Insight: es-bit is 2, so it freed 1 to 3 bits of fraction.</li>
</ul>
</li>
<li>Use only the first iteration histogram to set the <code>t</code>
<ul>
<li>Further calibration through iteration does not payoff.</li>
<li>The value distribution does not change much during training.</li>
</ul>
</li>
</ul>
</section>

<h2 id="proposed-method-loss-scaling">Proposed Method: Loss Scaling</h2>
<ul>
<li>Loss Scaling is standard approach in low precision training.
<ul>
<li>Prevents small gradient values from being rounded to zero.</li>
</ul>
</li>
<li>Steps:
<ul>
<li><strong>During</strong> the gradient calculation, scale by <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.023ex" role="img" focusable="false" viewBox="0 -442 469 452"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g></g></g></svg></mjx-container>.</li>
<li>After the gradient is calculated, scale the value back.</li>
<li>Use the gradient to update weight.</li>
<li>Loss is a concept, since in back propagation, <strong>loss value itself is not used</strong>.
<ul>
<li>k</li>
</ul>
</li>
</ul>
</li>
<li>Conventional method: (float)
<ul>
<li>Increase <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.023ex" role="img" focusable="false" viewBox="0 -442 469 452"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g></g></g></svg></mjx-container> until its overflow, then decrease - Nvidia Apex</li>
</ul>
</li>
<li>Proposed method: (posit)
<ul>
<li>Same as parameter scaling.</li>
</ul>
</li>
</ul>
</section>

<ul>
<li>FP64 is tried and does not help much, quire is not needed.
<ul>
<li>quire: a data type to accumulate exact sum of product without rounding.</li>
</ul>
</li>
<li>The output is then quantize to P16</li>
</ul>
</li>
<li>Compare: (specific spec needed)
<ul>
<li>Nvidia Apex O1: FP16</li>
<li>QPytorch: FP8</li>
<li>This Paper: P8</li>
</ul>
</li>
</ul>
</section>

<h2 id="hardware-simulation">Hardware Simulation</h2>
<ul>
<li>Setup:
<ul>
<li>Using integrated power estimation in Synopsys’ design compiler with LP65nm CMOS standard cells</li>
<li>GEM5 simulator with MLPACK to implement DCGAN.</li>
</ul>
</li>
<li>Result:
<ul>
<li>The posit format consumes less energy and less computing time than the float format of the same size.</li>
<li>In terms of power, it scale between linearly and quadratically. (bound by matrix multiplication)
<ul>
<li>Division operation is bottleneck.
<ul>
<li>Tanh in the generator</li>
<li>Discriminator. (scale better in deployment)</li>
</ul>
</li>
